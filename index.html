	<script>
            
            function showCoordinates (e) {
                alert(e.latlng);
            }

            function centerMap (e) {
                map.panTo(e.latlng);
            }

            function zoomIn (e) {
                map.zoomIn();
            }

            function zoomOut (e) {
                map.zoomOut();
            }

            function reloadMap(obj) {
                location.reload();
            }

            // Fond de base : Normal et Sattelitaire
            var basemap = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
            var glass_map=L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    
            var map = L.map('map', {
                layers: [basemap],
                center: [35.433360, -5.202342],
                zoom: 9,
                contextmenu : true,
                contextmenuWidth : 150,
                contextmenuItems : [{
                    text: 'GT à proximité',
                    classname: 'bold',
                    icon: 'assets/images/glissementTerrain.png',
                
                },
                {
                    text: 'Show coordinates',
                    classname : 'bold',
                    icon: 'assets/images/localisation.png',
                    callback: showCoordinates
                },
                {
                    text: 'Centrer la carte ici',
                    classname: 'bold',
                    icon: 'assets/images/center.png',
                    callback: centerMap
                }, 

                {
                    text: 'Zoom In',
                    classname: 'bold',
                    icon: 'assets/images/zoomIn.png',
                    callback: zoomIn
                },
                {
                    text: 'Zoom Out',
                    classname: 'bold',
                    icon: 'assets/images/zoomOut.png',
                    callback: zoomOut
                },
                {
                    text: 'Rafraichir',
                    icon: 'assets/images/refresh-64.png',
                    callback : reloadMap
                
                }]
            });
            //Afficher la barre d'échelle
            L.control.scale().addTo(map);
            
            //Ajouter le menu de navigation : retour à la carte de base (Tanger) 
            L.control.navbar({position: 'topleft'}).addTo(map);

            ///AJOUTEZ LA POSITION DE LA SOURIS À LA CARTE
            L.control.mousePosition().addTo(map);
            
            //LOCALISATION
            L.control.locate().addTo(map);
            /*
            map.on('click', function(e) {
                var popup = L.popup();
                //alert("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng)
                popup.setLatLng(e.latlng)
                .setContent("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng)
                .openOn(map);
                popup.setLatLng(e.latlng)
                .setContent("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng)
                .openOn(map);
            });
            */

            // Animation des entités
            
            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 5,
                    color: '#FF0000',
                    dashArray: '',
                    fillOpacity: 0
                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }

                info.update(layer.feature.properties);
            }

            function resetHighlight(e) {
                WFSLayer.resetStyle(e.target);
                info.update();
            }

            function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
            }

            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature
                });
            }

            //Importer le découpage administratif sous format GeoJSON en utilisant le service WFS 
            var rootUrl = 'http://localhost:8090/geoserver/decoupage_administratif/ows';

            var defaultParameters = {
                service: 'WFS',
                version: '1.0.0',
                request: 'GetFeature',
                typeName: 'decoupage_administratif:decoupage_administratif_reprojected',
                outputFormat: 'text/javascript',
                format_options: 'callback: getJson'

            };

            var parameters = L.Util.extend(defaultParameters);

            var WFSLayer;
            var ajax = $.ajax({
                url : rootUrl + L.Util.getParamString(parameters),
                dataType : 'jsonp',
                jsonpCallback : 'getJson',
                success : function (response) {
                    console.log(rootUrl + L.Util.getParamString(parameters));
                    WFSLayer =L.geoJson(response, {
                        style: function(feature) {
                                return {
                                    color: '#fff',
                                    weight: 2,
                                    opacity: 1,
                                    dashArray: '3',
                                    fillOpacity: 0
                                    };
                        },
                        onEachFeature: onEachFeature
                    }).addTo(map);
                }
            });

            var info = L.control();

            info.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
                this.update();
                return this._div;
            };

            // method that we will use to update the control based on feature properties passed
            info.update = function (props) {
                this._div.innerHTML = '<h6>Informations</h6>' +  (props ?
                    '<b>' + props.type + '</b><br />' + props.nom
                    : 'Survoler une commune');
            };

            info.addTo(map);

            // La loupe 
            var magnifyingGlass = L.magnifyingGlass({
                zoomOffset: 3,
                layers: [glass_map]
            });

            L.control.magnifyingglass(magnifyingGlass, {
                forceSeparateButton: true
            }).addTo(map);
</script>
