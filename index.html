	<script>
			// Fond de base : Normal et Sattelitaire
			var OpenStreetMap = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
	
			// initialize the map on the "map" div with a given center and zoom
			var map = L.map('map', {
				layers: [OpenStreetMap],
				center: [35.433360, -5.202342],
				zoom: 9
			});
			//Afficher la barre d'échelle
			L.control.scale().addTo(map);
			
			//Ajouter le menu de navigation : retour à la carte de base (Tanger) 
			L.control.navbar({position: 'topleft'}).addTo(map);

			map.on('click', function(e) {
				alert("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng)
			});

			// Couches à partir de Geoserver (format WMS)
			var decoupage_admin = L.tileLayer.wms("http://localhost:8060/geoserver/geoportail/wms", {
				layers: 'geoportail:decoupage_administratif',
				format: 'image/png',
				transparent: true,
			});
			decoupage_admin.addTo(map);
			//map.fitBounds(decoupage_admin.getBounds());

			</script>
